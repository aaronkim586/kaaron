    * {

    body {
      height: 100vh;

    /* Background */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg,
        rgba(74, 144, 226, 0.3) 0%,
        rgba(143, 211, 244, 0.4) 25%,
        rgba(162, 102, 246, 0.3) 50%,
        rgba(248, 113, 113, 0.4) 75%,
        rgba(251, 191, 36, 0.3) 100%);
      background-size: 400% 400%;
      animation: gradientFlow 8s ease-in-out infinite;
      z-index: 1;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%,
        rgba(255, 255, 255, 0.4),
        rgba(255, 255, 255, 0.1));
      backdrop-filter: blur(20px);
      animation: float 6s ease-in-out infinite;
      z-index: 2;
    }

    .orb:nth-child(2) { width: 120px; height: 120px; top: 20%; left: 15%; animation-delay: 0s; }
    .orb:nth-child(3) { width: 80px; height: 80px; top: 60%; right: 20%; animation-delay: -2s; }
    .orb:nth-child(4) { width: 100px; height: 100px; bottom: 25%; left: 25%; animation-delay: -4s; }
    .orb:nth-child(5) { width: 60px; height: 60px; top: 40%; right: 35%; animation-delay: -1s; }

    /* View sections */
    .view {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
      position: absolute;
      width: 100%;
      height: 100vh;
    }

    .view.active {
      display: block;
      opacity: 1;
      z-index: 10;
    }

    /* Home content */
    .content {

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

    .greeting {
      font-size: clamp(2.5rem, 8vw, 6rem);
      font-weight: 300;
      text-align: center;
      letter-spacing: 0.1em;
      background: linear-gradient(135deg, rgba(255,255,255,1), rgba(255,255,255,0.8));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
      animation: textGlow 3s ease-in-out infinite alternate;
      margin-bottom: 2rem;
    }

    .footer {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
    }

    .enter-link, #music-btn {
      color: rgba(255,255,255,0.7);
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-size: 0.9rem;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      text-decoration: none;
      transition: all 0.3s ease;
      letter-spacing: 0.05em;
      font-weight: 300;
    }

    .enter-link:hover, #music-btn:hover {
      color: white;
      border-color: rgba(255,255,255,0.6);
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    /* Page 2 content */
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;

    .text-content {
  max-width: 800px;

}


    .text-content h2 {

      text-align: justify;
      margin-bottom: 1.5rem;

    /* Animations */

      100% { text-shadow: 0 4px 30px rgba(255, 255, 255, 0.3); }
    }

  <script>
    // View switching
    const views = document.querySelectorAll('.view');
    const links = document.querySelectorAll('.nav-link');

    function showView(id) {
      const current = document.querySelector('.view.active');
      const next = document.getElementById(id);
      if (current && current !== next) {
        current.style.opacity = 0;
        setTimeout(() => {
          current.classList.remove('active');
          next.classList.add('active');
          next.style.opacity = 1;
        }, 300);
      } else {
        next.classList.add('active');
        next.style.opacity = 1;
      }
    }

    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const target = link.getAttribute('href').substring(1);
        showView(target);
      });
    });

    window.addEventListener('hashchange', () => {
      const target = location.hash.substring(1) || 'home';
      showView(target);
    });
    showView(location.hash.substring(1) || 'home');

    // Music logic
    const musicBtn = document.getElementById('music-btn');
    const audio = document.getElementById('bg-music');
    audio.volume = 0.1; // Sets volume to 80% (20% lower than full volume)
    let isPlaying = false;

    musicBtn.addEventListener('click', () => {
      if (!isPlaying) {
        audio.play();
        musicBtn.textContent = 'Pause';
      } else {
        audio.pause();
        musicBtn.textContent = 'Play';
      }
      isPlaying = !isPlaying;
    });
